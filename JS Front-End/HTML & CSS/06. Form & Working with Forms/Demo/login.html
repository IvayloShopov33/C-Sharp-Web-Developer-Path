<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forms</title>
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <section class="viewport">
        <form action="#" method="get">
            <div class="field">
                <input type="text" name="username" id="login-username" placeholder="Ex. Shopov" required>
                <label for="login-username">Username</label>
                <span class="helper info">Minimum 8 characters without special ones</span>
            </div>

            <div class="field">
                <input type="password" name="password" id="login-password" placeholder="Complicated content" required>
                <label for="login-password">Password</label>
                <span class="helper info">Min. 8 characters with at least two special characters</span>
            </div>

            <input type="submit" value="Login">
        </form>
    </section>
</body>

</html>
