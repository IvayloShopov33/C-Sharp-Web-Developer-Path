<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Job Title</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td data-label="First Name">James</td>
                <td data-label="Last Name">Marman</td>
                <td data-label="Job Title">Chief Sandwich Eater</td>
            </tr>

            <tr>
                <td data-label="First Name">Jon</td>
                <td data-label="Last Name">Doe</td>
                <td data-label="Job Title">Chief executive officer</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
